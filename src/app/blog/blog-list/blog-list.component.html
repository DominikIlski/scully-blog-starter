<div class="row">
  <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" *ngFor="let blogPost of blogPosts">
    <a routerLink="/blog/{{blogPost.slug}}" routerLinkActive="active">
      <div class="card">
        <img class="card-img-top" *ngIf="images[blogPost.id]"
             src="https://api.flotiq.com/image/286x180/{{images[blogPost.id].id}}.{{images[blogPost.id].extension}}"
             alt="{{blogPost.title}}">
        <div class="card-body">
          <h5 class="card-title">
            {{blogPost.title}}
          </h5>
        </div>
      </div>
    </a>
  </div>
</div>
<nav aria-label="Blog navigation" *ngIf="totalPages > 1">
  <ul class="pagination justify-content-center">
    <li class="page-item" [ngClass]="{ 'disabled': page === 1 }">
      <a routerLink="/{{page - 1}}" class="page-link">Previous</a>
    </li>
    <li class="page-item" *ngFor="let pageNumber of [].constructor(totalPages); let i = index"
        [ngClass]="{ 'active': page === i+1 }" >
      <a routerLink="/{{i + 1}}" class="page-link">{{i + 1}}</a>
    </li>
    <li class="page-item" [ngClass]="{ 'disabled': page === totalPages }">
      <a routerLink="/{{page + 1}}" class="page-link">Next</a>
    </li>
  </ul>
</nav>
